<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nono Secret 2026 | Professional Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020617; color: white; margin: 0; padding: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,0.05); }
        .blue-glow { box-shadow: 0 0 35px rgba(37, 99, 235, 0.25); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        .recording-pulse { animation: pulseRed 0.8s infinite; background: #ef4444 !important; scale: 1.2; }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .notif-badge { position: absolute; top: 0; right: 0; width: 10px; height: 10px; background: #ef4444; border-radius: 50%; border: 2px solid #020617; }
        .auth-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(37, 99, 235, 0.2); border-radius: 1rem; padding: 1rem; width: 100%; color: white; outline: none; transition: all 0.3s; }
        .auth-input:focus { border-color: #2563eb; box-shadow: 0 0 15px rgba(37, 99, 235, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCrxDoendh6BsN_fT90kKtRfEqoofVN-lU",
            authDomain: "nono-secret.firebaseapp.com",
            projectId: "nono-secret",
            storageBucket: "nono-secret.firebasestorage.app",
            messagingSenderId: "799477610655",
            appId: "1:799477610655:web:560bcd9e813bfa57d90aaa"
        };

        const appId = "nono-secret-2026-master-blue";
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const playPopSound = () => {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } catch(e) {}
        };

        // --- COMPONENTS ---
        const PostCard = memo(({ post, user, nicknames, onReaction, onOpenProfile, onAddComment, activeCommentBox, setActiveCommentBox }) => {
            const [localComment, setLocalComment] = useState('');
            const [showReactors, setShowReactors] = useState(false);
            const userReacted = post.reactedBy?.[user.uid];
            const handleReply = (authorName) => { setLocalComment(`@${authorName} `); };

            return (
                <div className="glass rounded-[3rem] p-8 border border-white/5 animate-in shadow-xl mb-6 relative">
                    <div className="flex justify-between items-center mb-5">
                        <div className="flex items-center gap-3 text-right">
                            <button onClick={() => onOpenProfile(post.authorId)} className="w-10 h-10 bg-blue-600/10 border border-blue-500/20 rounded-xl flex items-center justify-center text-blue-500 hover:scale-110 transition-transform">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            </button>
                            <div className="flex flex-col">
                                <span className="text-[10px] font-black text-blue-400 uppercase tracking-tighter">{nicknames[post.authorId] || "ÿπÿ∂Ÿà ŸÖÿ¨ŸáŸàŸÑ"}</span>
                                <span className="text-[8px] font-bold text-gray-600 uppercase">#Secret_{post.id.slice(-4)}</span>
                            </div>
                        </div>
                        <span className="text-[9px] font-bold text-gray-500">{post.createdAt?.toDate ? new Date(post.createdAt.toDate()).toLocaleTimeString('ar-EG') : 'ÿßŸÑÿ¢ŸÜ'}</span>
                    </div>
                    <p className="text-sm leading-8 text-gray-200 mb-8 text-right whitespace-pre-wrap">{post.text}</p>
                    <div className="flex items-center gap-4 pt-6 border-t border-white/5 relative">
                        <div className="relative">
                            <button onClick={() => setShowReactors(!showReactors)} className={`flex items-center gap-2 px-4 py-2 rounded-2xl transition-all ${userReacted ? 'text-blue-500 bg-blue-500/10' : 'text-gray-400 hover:bg-white/5'}`}>
                                <span className="text-xl">{userReacted || 'ü§ç'}</span>
                                <span className="text-xs font-black">{Object.values(post.reactions || {}).reduce((a, b) => a + b, 0)}</span>
                            </button>
                            {showReactors && (
                                <div className="glass rounded-full flex gap-3 absolute bottom-full mb-2 right-0 p-3 shadow-2xl border border-blue-500/30 z-[999] animate-in">
                                    {['‚ù§Ô∏è', 'üî•', 'üòÆ', 'üò¢', 'üëç', 'üòÇ'].map(emoji => (
                                        <button key={emoji} onClick={() => { playPopSound(); onReaction(post, emoji); setShowReactors(false); }} className="text-2xl hover:scale-150 transition-transform">{emoji}</button>
                                    ))}
                                </div>
                            )}
                        </div>
                        <button onClick={() => { playPopSound(); setActiveCommentBox(activeCommentBox === post.id ? null : post.id); }} className="mr-auto flex items-center gap-2 text-gray-500 px-4 py-2 hover:text-blue-400 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
                            <span className="text-xs font-black">{post.comments?.length || 0}</span>
                        </button>
                    </div>
                    {activeCommentBox === post.id && (
                        <div className="mt-6 pt-6 border-t border-white/5 space-y-4 animate-in">
                            <div className="flex gap-2">
                                <input value={localComment} onChange={e => setLocalComment(e.target.value)} placeholder="ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇÿßŸã..." className="flex-grow bg-slate-900 rounded-full px-6 py-3 text-xs outline-none border border-white/5 text-white text-right" />
                                <button onClick={() => { onAddComment(post, localComment); setLocalComment(''); }} className="bg-blue-600 p-3 rounded-full text-white shadow-lg"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg></button>
                            </div>
                            <div className="max-h-48 overflow-y-auto custom-scrollbar space-y-3">
                                {(post.comments || []).slice().reverse().map(com => (
                                    <div key={com.id} onClick={() => handleReply(nicknames[com.userId] || "ŸÖÿ¨ŸáŸàŸÑ")} className="bg-white/5 p-4 rounded-[1.5rem] text-[11px] text-gray-300 text-right cursor-pointer hover:bg-white/10 transition-colors">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-blue-400 font-bold text-[9px]">ÿ±ÿØ</span>
                                            <span className="text-[9px] font-black text-blue-500 block">{nicknames[com.userId] || "ŸÖÿ¨ŸáŸàŸÑ"}</span>
                                        </div>
                                        {com.text}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        });

        // --- MAIN APP ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [authMode, setAuthMode] = useState('login'); 
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const [activeTab, setActiveTab] = useState('feed');
            const [confessions, setConfessions] = useState([]);
            const [nicknames, setNicknames] = useState({});
            const [allUsersData, setAllUsersData] = useState({});
            const [myNickname, setMyNickname] = useState('');
            const [newSecret, setNewSecret] = useState('');
            const [chatInput, setChatInput] = useState('');
            const [selectedRoomId, setSelectedRoomId] = useState(null);
            const [privateMsgs, setPrivateMsgs] = useState([]);
            const [allUserRooms, setAllUserRooms] = useState([]);
            const [isRecording, setIsRecording] = useState(false);
            const [viewingProfileUid, setViewingProfileUid] = useState(null);
            const [activeCommentBox, setActiveCommentBox] = useState(null);
            const [showNotifs, setShowNotifs] = useState(false);
            
            const mediaRecorderRef = useRef(null);
            const chunksRef = useRef([]);
            const chatEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });
                return unsubscribe;
            }, []);

            useEffect(() => {
                if (!user) return;
                const baseRef = db.collection('artifacts').doc(appId).collection('public').doc('data');
                baseRef.collection('users').onSnapshot(snap => {
                    const data = {}; const nicks = {};
                    snap.docs.forEach(d => { data[d.id] = d.data(); nicks[d.id] = d.data().nickname; });
                    setAllUsersData(data); setNicknames(nicks);
                    if (nicks[user.uid]) setMyNickname(nicks[user.uid]);
                });
                baseRef.collection('confessions').onSnapshot(snap => {
                    setConfessions(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });
                baseRef.collection('rooms').where('participants', 'array-contains', user.uid).onSnapshot(snap => {
                    setAllUserRooms(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.lastUpdate?.seconds || 0) - (a.lastUpdate?.seconds || 0)));
                });
            }, [user]);

            useEffect(() => {
                if (!selectedRoomId) return;
                const unsubMsgs = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(selectedRoomId).collection('messages')
                    .onSnapshot(snap => {
                        setPrivateMsgs(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)));
                        setTimeout(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), 200);
                    });
                return unsubMsgs;
            }, [selectedRoomId]);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    if (authMode === 'signup') {
                        const res = await auth.createUserWithEmailAndPassword(email, password);
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(res.user.uid).set({
                            nickname: email.split('@')[0], followers: [], following: []
                        });
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) { setError(err.message); }
            };

            const handleReaction = async (post, emoji) => {
                const postRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('confessions').doc(post.id);
                const currentReactedBy = post.reactedBy || {};
                const userPrevReact = currentReactedBy[user.uid];
                let newReactions = { ...post.reactions };
                if (userPrevReact === emoji) {
                    newReactions[emoji] = Math.max(0, (newReactions[emoji] || 0) - 1);
                    delete currentReactedBy[user.uid];
                } else {
                    if (userPrevReact) newReactions[userPrevReact] = Math.max(0, (newReactions[userPrevReact] || 0) - 1);
                    newReactions[emoji] = (newReactions[emoji] || 0) + 1;
                    currentReactedBy[user.uid] = emoji;
                }
                await postRef.update({ reactions: newReactions, reactedBy: currentReactedBy });
            };

            const toggleFollow = async (targetUid) => {
                const myRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid);
                const targetRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(targetUid);
                const isFollowing = (allUsersData[user.uid]?.following || []).includes(targetUid);
                if (isFollowing) {
                    await myRef.set({ following: firebase.firestore.FieldValue.arrayRemove(targetUid) }, { merge: true });
                    await targetRef.set({ followers: firebase.firestore.FieldValue.arrayRemove(user.uid) }, { merge: true });
                } else {
                    await myRef.set({ following: firebase.firestore.FieldValue.arrayUnion(targetUid) }, { merge: true });
                    await targetRef.set({ followers: firebase.firestore.FieldValue.arrayUnion(user.uid) }, { merge: true });
                    playPopSound();
                }
            };

            const sendMsg = async (type = 'text', content = chatInput) => {
                if (!content && type === 'text') return;
                const msgData = { text: content, type, senderId: user.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(selectedRoomId).collection('messages').add(msgData);
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(selectedRoomId).set({
                    participants: selectedRoomId.split('_'), 
                    lastMsg: type === 'voice' ? 'üé§ ÿ®ÿµŸÖÿ© ÿµŸàÿ™Ÿäÿ©' : type === 'image' ? 'üì∑ ÿµŸàÿ±ÿ©' : content, 
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                setChatInput('');
            };

            // --- Ÿàÿ∏ŸäŸÅÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÅŸàŸäÿ≥ ÿßŸÑŸÖÿπÿØŸÑÿ© ŸÑÿ™ÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿ≠ŸÇŸäŸÇŸä ---
            const startRecording = async (e) => {
                e.preventDefault();
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorderRef.current = new MediaRecorder(stream);
                    chunksRef.current = [];
                    mediaRecorderRef.current.ondataavailable = (e) => chunksRef.current.push(e.data);
                    mediaRecorderRef.current.onstop = () => {
                        const blob = new Blob(chunksRef.current, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onloadend = () => sendMsg('voice', reader.result);
                        reader.readAsDataURL(blob);
                    };
                    mediaRecorderRef.current.start();
                    setIsRecording(true);
                } catch (err) { alert("ÿ™ÿ£ŸÉÿØŸä ŸÖŸÜ ÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÖÿßŸäŸÉ ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠"); }
            };

            const stopRecording = (e) => {
                e.preventDefault();
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                    playPopSound();
                }
            };

            // --- Ÿàÿ∏ŸäŸÅÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿµŸàÿ±ÿ© ŸÖŸÜ ÿßŸÑÿ¨ÿßŸÑŸäÿ±Ÿä ---
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onloadend = () => sendMsg('image', reader.result);
                reader.readAsDataURL(file);
            };

            if (loading) return <div className="min-h-screen bg-[#020617] flex items-center justify-center font-bold">Nono Secret...</div>;

            if (!user) return (
                <div className="min-h-screen bg-[#020617] flex flex-col items-center justify-center p-6 text-center animate-in">
                    <header className="mb-10">
                        <div className="p-6 bg-blue-600 rounded-[3rem] inline-block shadow-2xl blue-glow mb-6">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <h1 className="text-4xl font-black tracking-tighter">NONO <span className="text-blue-500">SECRET</span></h1>
                        <p className="text-gray-500 text-xs font-bold mt-2 uppercase tracking-widest">Faculty of Engineering Edition</p>
                    </header>
                    <form onSubmit={handleAuth} className="w-full max-sm space-y-4">
                        <input type="email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿßŸÑÿ≠ŸÇŸäŸÇŸä" className="auth-input text-center" value={email} onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±" className="auth-input text-center" value={password} onChange={e => setPassword(e.target.value)} required />
                        {error && <p className="text-red-500 text-[10px] font-bold">{error}</p>}
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white font-black rounded-2xl shadow-xl blue-glow uppercase tracking-widest active:scale-95 transition-all">
                            {authMode === 'login' ? 'ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ' : 'ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ® ÿ¨ÿØŸäÿØ'}
                        </button>
                    </form>
                    <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="mt-8 text-blue-400 text-xs font-bold hover:underline">
                        {authMode === 'login' ? 'ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ®ÿü ÿ≥ÿ¨ŸÑ ÿßŸÑÿ¢ŸÜ' : 'ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ® ÿ®ÿßŸÑŸÅÿπŸÑÿü ÿßÿØÿÆŸÑ ŸáŸÜÿß'}
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#020617] max-w-md mx-auto relative flex flex-col border-x border-white/5 shadow-2xl">
                    
                    {showNotifs && (
                        <div className="fixed inset-0 z-[110] bg-black/60 backdrop-blur-md flex items-start justify-center p-6" onClick={() => setShowNotifs(false)}>
                            <div className="glass w-full max-w-xs mt-20 rounded-[2.5rem] p-6 animate-in shadow-2xl border border-blue-500/20" onClick={e => e.stopPropagation()}>
                                <h4 className="text-xs font-black text-blue-500 mb-4 border-b border-white/5 pb-2 uppercase tracking-widest">ÿßŸÑÿ™ŸÜÿ®ŸäŸáÿßÿ™</h4>
                                <div className="space-y-3 text-[11px] text-gray-400"><div className="p-4 bg-white/5 rounded-2xl text-center font-bold">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™.</div></div>
                            </div>
                        </div>
                    )}

                    {viewingProfileUid && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl animate-in overflow-y-auto custom-scrollbar">
                            <div className="p-8 pb-32">
                                <button onClick={() => setViewingProfileUid(null)} className="mb-6 p-4 bg-white/5 rounded-full"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></button>
                                <div className="text-center mb-10">
                                    <img src={`https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${viewingProfileUid}`} className="w-28 h-28 mx-auto rounded-[2.5rem] mb-6 border-4 border-blue-500/20 p-1 blue-glow bg-slate-900" />
                                    <h3 className="text-xl font-black mb-1">{nicknames[viewingProfileUid] || "ÿπÿ∂Ÿà ŸÖÿ¨ŸáŸàŸÑ"}</h3>
                                    <div className="flex justify-center gap-8 my-6">
                                        <div className="text-center"><p className="text-xl font-black text-blue-500">{allUsersData[viewingProfileUid]?.followers?.length || 0}</p><p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">ŸÖÿ™ÿßÿ®ÿπŸäŸÜ</p></div>
                                        <div className="text-center"><p className="text-xl font-black text-blue-500">{allUsersData[viewingProfileUid]?.following?.length || 0}</p><p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Ÿäÿ™ÿßÿ®ÿπ</p></div>
                                        <div className="text-center"><p className="text-xl font-black text-blue-500">{confessions.filter(c => c.authorId === viewingProfileUid).length}</p><p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">ÿ®Ÿàÿ≥ÿ™</p></div>
                                    </div>
                                    <div className="flex gap-2 px-4">
                                        <button onClick={() => toggleFollow(viewingProfileUid)} className={`flex-grow py-4 rounded-2xl font-black text-xs uppercase transition-all ${(allUsersData[user.uid]?.following || []).includes(viewingProfileUid) ? 'bg-white/10 text-white' : 'bg-blue-600 text-white shadow-xl'}`}>
                                            {(allUsersData[user.uid]?.following || []).includes(viewingProfileUid) ? 'ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑŸÖÿ™ÿßÿ®ÿπÿ©' : 'ŸÖÿ™ÿßÿ®ÿπÿ©'}
                                        </button>
                                        <button onClick={() => { const rid = [user.uid, viewingProfileUid].sort().join('_'); setSelectedRoomId(rid); setViewingProfileUid(null); setActiveTab('private'); }} className="px-6 bg-white/5 text-blue-400 font-black rounded-2xl flex items-center"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg></button>
                                    </div>
                                </div>

                                    <p className="text-[10px] font-black text-gray-500 uppercase border-b border-white/10 pb-2 tracking-widest">ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™</p>
                                    {confessions.filter(c => c.authorId === viewingProfileUid).map(post => (
                                        <PostCard key={post.id} post={post} user={user} nicknames={nicknames} onReaction={handleReaction} onOpenProfile={()=>{}} activeCommentBox={null} />

                    <header className="p-6 glass sticky top-0 z-50 rounded-b-[2.8rem] flex justify-between items-center border-b border-blue-500/10 shadow-2xl">
                        <div className="flex items-center gap-3"><div className="p-2 bg-blue-600 rounded-xl shadow-lg"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><span className="text-sm font-black uppercase tracking-widest">Nono Secret</span></div>
                        <button onClick={() => { playPopSound(); setShowNotifs(true); }} className="relative p-2 hover:scale-110 active:scale-90 transition-transform">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                            <div className="notif-badge"></div>
                        </button>
                    </header>

                    <main className="flex-grow p-4 pb-36 overflow-y-auto custom-scrollbar">
                        {activeTab === 'feed' && (
                            <div className="animate-in space-y-6">
                                <div className="glass p-7 rounded-[3rem] border border-white/10 shadow-2xl">
                                    <textarea value={newSecret} onChange={e => setNewSecret(e.target.value)} placeholder="ÿ®ŸÖÿßÿ∞ÿß ÿ™ŸÅŸÉÿ±ÿü" className="w-full bg-transparent outline-none min-h-[80px] text-sm text-right resize-none font-bold" />

                                </div>
                                {confessions.map(post => (
                                    <PostCard key={post.id} post={post} user={user} nicknames={nicknames} onReaction={handleReaction} onOpenProfile={setViewingProfileUid} onAddComment={async (p, t) => { if(!t.trim()) return; await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('confessions').doc(p.id).update({ comments: firebase.firestore.FieldValue.arrayUnion({ id: Date.now().toString(), userId: user.uid, text: t }) }); playPopSound(); }} activeCommentBox={activeCommentBox} setActiveCommentBox={setActiveCommentBox} />

                        {activeTab === 'private' && (
                            <div className="flex flex-col h-full animate-in">

                                    <div className="space-y-4 px-2">

                                        {allUserRooms.map(room => {
                                            const otherId = room.participants.find(id => id !== user.uid);
                                            return (
                                                <button key={room.id} onClick={() => setSelectedRoomId(room.id)} className="w-full glass p-6 rounded-[2.5rem] flex justify-between items-center border-l-4 border-blue-600 shadow-xl active:scale-95 transition-all">
                                                    <div className="text-right">
                                                        <p className="text-[12px] font-black text-blue-400 uppercase">{nicknames[otherId] || "ÿπÿ∂Ÿà ŸÖÿ¨ŸáŸàŸÑ"}</p>
                                                        <p className="text-xs text-gray-400 truncate max-w-[150px] mt-2 font-bold">{room.lastMsg}</p>
                                                    </div>
                                                    <img src={`https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${otherId}`} className="w-12 h-12 rounded-full border border-blue-500/20 bg-slate-900 p-1" />
                                                </button>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-[70vh]">
                                        <div className="glass p-4 rounded-[2rem] mb-6 flex justify-between items-center"><button onClick={() => { playPopSound(); setSelectedRoomId(null); }} className="text-xs font-black text-blue-500 uppercase px-4">ÿ±ÿ¨Ÿàÿπ</button><span className="text-[10px] font-black uppercase tracking-widest text-gray-500">ŸÖÿ≠ÿßÿØÿ´ÿ© ŸÖÿ¥ŸÅÿ±ÿ©</span></div>
                                        <div className="flex-grow glass rounded-[3rem] p-6 overflow-y-auto space-y-4 custom-scrollbar">
                                            {privateMsgs.map(m => (
                                                <div key={m.id} className={`flex ${m.senderId === user.uid ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`p-4 rounded-[1.8rem] text-xs max-w-[80%] shadow-lg ${m.senderId === user.uid ? 'bg-blue-600 font-bold' : 'bg-slate-900 border border-white/5'}`}>
                                                        {m.type === 'voice' ? (
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-lg">üé§</span>
                                                                <audio controls src={m.text} className="w-40 h-8 opacity-80" />
                                                            </div>
                                                        ) : m.type === 'image' ? (
                                                            <img src={m.text} className="rounded-xl max-w-full" />
                                                        ) : m.text}
                                                    </div>
                                                </div>
                                            ))}
                                            <div ref={chatEndRef} />
                                        </div>
                                        <div className="mt-6 flex gap-2 items-center">
                                            <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleImageUpload} />
                                            <button onClick={() => fileInputRef.current.click()} className="p-4 glass rounded-full text-blue-500 hover:scale-110 active:scale-90">üìé</button>
                                            <input value={chatInput} onChange={e => setChatInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && sendMsg()} placeholder="ÿßŸÉÿ™ÿ®Ÿä..." className="flex-grow bg-slate-900 rounded-full py-5 px-6 outline-none text-sm text-right font-bold border border-white/5" />
                                            <button onTouchStart={startRecording} onTouchEnd={stopRecording} onMouseDown={startRecording} onMouseUp={stopRecording} className={`p-5 rounded-full shadow-lg transition-all select-none ${isRecording ? 'recording-pulse scale-125' : 'bg-blue-600 active:scale-90'}`}><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg></button>
                                            <button onClick={() => sendMsg()} className="bg-blue-600 p-5 rounded-full shadow-xl active:scale-90"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg></button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="text-center space-y-8 animate-in px-4">
                                <img src={`https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${user?.uid}`} className="w-32 h-32 mx-auto rounded-[3rem] bg-slate-900 border-4 border-blue-500/10 p-2 blue-glow shadow-2xl" />
                                <div className="w-full max-w-xs mx-auto space-y-3">
                                    <input value={myNickname} onChange={e => setMyNickname(e.target.value)} placeholder="ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÖÿ≥ÿ™ÿπÿßÿ±..." className="w-full bg-slate-900 rounded-2xl px-6 py-4 text-center text-sm border border-blue-500/20 outline-none font-black" />
                                    <button onClick={async () => { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('users').doc(user.uid).set({ nickname: myNickname }, { merge: true }); alert("ÿ™ŸÖ ÿßŸÑÿ≠ŸÅÿ∏ ‚ú®"); playPopSound(); }} className="text-[10px] text-blue-500 font-black uppercase tracking-widest">ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿßÿ≥ŸÖ</button>
                                </div>
                                <div className="flex justify-center gap-12 py-4">
                                    <div className="text-center"><p className="text-2xl font-black text-blue-500">{allUsersData[user.uid]?.followers?.length || 0}</p><p className="text-[10px] text-gray-500 uppercase font-bold tracking-widest">ŸÖÿ™ÿßÿ®ÿπŸäŸÜ</p></div>
                                    <div className="text-center"><p className="text-2xl font-black text-blue-500">{allUsersData[user.uid]?.following?.length || 0}</p><p className="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Ÿäÿ™ÿßÿ®ÿπ</p></div>
                                </div>
                                <button onClick={() => auth.signOut()} className="w-full py-6 glass text-red-500 font-black rounded-[2.5rem] text-[11px] uppercase tracking-[0.2em] border border-red-500/10 shadow-xl active:scale-95 transition-transform">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿÆÿ±Ÿàÿ¨</button>
                                <div className="py-12 text-center space-y-4">
                                    <div className="inline-block p-6 bg-slate-900/40 rounded-[2.5rem] border border-blue-500/10 backdrop-blur-md shadow-2xl">
                                        <p className="text-[11px] font-black tracking-[0.2em] text-blue-500 uppercase mb-1">Developed by Noor</p>
                                        <p className="text-[9px] font-bold text-gray-500 uppercase tracking-tighter">Faculty of Engineering, Mechatronics Department</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass border-t border-white/5 p-6 flex justify-around items-center z-[100] rounded-t-[3.5rem] shadow-2xl">
                        {['feed', 'private', 'profile'].map(tab => (
                            <button key={tab} onClick={() => { playPopSound(); setActiveTab(tab); }} className={`flex flex-col items-center gap-2 transition-all ${activeTab === tab ? 'text-blue-500 scale-125' : 'text-gray-600 hover:text-gray-400'}`}>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                                    {tab === 'feed' && <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>}
                                    {tab === 'private' && <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>}
                                    {tab === 'profile' && <><circle cx="12" cy="7" r="4"/><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/></>}
                                </svg>
                                <span className="text-[8px] font-black uppercase tracking-widest">{tab === 'feed' ? 'ÿßŸÑÿπÿßŸÖÿ©' : tab === 'private' ? 'ÿßŸÑÿ±ŸàŸÖ' : 'ÿ£ŸÜÿß'}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
